<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container vh-100 d-flex flex-column">

        <div class="row flex-grow-1 align-items-center justify-content-center ">

            <div class="col-9 align-self-center ">
                <h1 class="text-center mb-5">App de gastos</h1>
            </div>
            
        </div>
        
        <div class="row flex-grow-1 justify-content-center">
            
            <div class="col-9 col-md-3">
                <h4 class="text-center">Ingresá cuánto pagó cada persona.</h4>

                <label class="form-label">Persona</label>
                <input type="text" class="form-control mb-1" id="persona">

                <label  class="form-label">Monto</label>
                <input type="number" class="form-control" id="monto">

                <button onclick="añadirContribucion()" type="button" class="btn btn-primary w-100 mt-3">Añadir</button>

                
                
            </div>
            <div class="col-9 col-md-3">
                <div class="text-center" id="contribuciones">
                    <h4 class="text-center mb-5">Contribuciones</h4>
                </div>
            </div>
            <div class="col-9 col-md-3">
                <h4 class="text-center mb-5">Resumen</h4>
                <div class="text-center" id="resumen"></div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
